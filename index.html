<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/google.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/quries.css" />
     <title>Google</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-left"">
        <ul class="nav-list-1">
          <li><a href="#" class="main-nav-link">About</a></li>
          <li><a href="#" class="main-nav-link">Store</a></li>
        </ul>
      </nav>
      <nav class="nav-right">
        <ul class="nav-list-2">
          <li><a href="#" class="main-nav-link">Gmail</a></li>
          <li><a href="#" class="main-nav-link">Images</a></li>
          <li>
            <a href="#">
              <img class="header-dots" src="img/icons8-dots-24.png" alt="9 dots img" />
            </a>
          </li>

          <li><a class="main-nav-link sign-in" href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <div class="container-logo">
        <img class="google-logo" src="img/google-logo.png" alt="google-logo"/>
    </div>
    <div class="container-textbox">
      <div class="search-img">
        <img src="img/search-icon.png" alt="search icon"/>
      </div>
      <div class="input-box">

        <input type="text" id="name" />
      </div>
      <div class="voice-img">
        <img src="img/google-voice.png" alt="search icon"/>
      </div>
      <div class="lens-img">
        <img src="img/google-lens.png" alt="search icon"/>
      </div>
    </div>
    <div class="boxes-bellow-search">
      <input class="button-bellow-search" type="submit" value="Google Search" />
      <input class="button-bellow-search" type="submit" value="I'm Feeling Lucky" />
    </div>
    <div class="box-last">
      <div class="text">Google offered in:</div>
      <div><a class="text-lang" href="#">हिंदी</a></div>
      <div><a class="text-lang" href="#">বাংলা</a></div>
      <div><a class="text-lang" href="#">తెలుగు</a></div>
      <div><a class="text-lang" href="#">मराठी</a></div>
      <div><a class="text-lang" href="#">தமிழ்</a></div>
      <div><a class="text-lang" href="#">ગુજરાતી</a></div>
      <div><a class="text-lang" href="#">ಕನ್ನಡ</a></div>
      <div><a class="text-lang" href="#">മലയാളം</a></div>
      <div><a class="text-lang" href="#">ਪੰਜਾਬੀ</a></div>
    </div>
    
    <footer class="footer">
      <nav class="footer-nav-1">
       <ul class="footer-list">
        <li> India</li>
       </ul>
      </nav>
      <nav class="footer-nav-2">
          <ul class="footer-list">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </ul>
          <ul class="footer-list">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
      </nav>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
